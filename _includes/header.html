<aside class="logo">
	<script>
		var host = "blog.hafizjef.com";
		if ((host == window.location.host) && (window.location.protocol != "https:"))
		window.location.protocol = "https";
	</script>
	{% if page.url == '/index.html' or page.url == '/' %}
		{% assign link = '/about' %}
		{% assign prompt = 'About the Author' %}
	{% else %}
		{% assign link = '/' %}
		{% assign prompt = 'Back to Home' %}
	{% endif %}

	<a href="{{ link | prepend: site.baseurl }}">
		<img src="https://avatars1.githubusercontent.com/u/4926683?v=3&s=80" class="gravatar">
	</a>
	<span class="logo-prompt">{{ prompt }}</span>

</aside>
